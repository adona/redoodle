<!doctype html>
{% load static from staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Fira Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">

    <link rel="stylesheet" href="{% static 'base/out/css/base.css' %}"></script>
    <script src="{% static 'base/out/js/base.js' %}"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body {% block mainparams %} {% endblock %}>
    {% block header %}
    {% endblock %}
    <div id="main" >
      {% block main %}
      {% endblock %}
    </div>
    {% block footer %}
    {% endblock %}
  </body>
</html>
